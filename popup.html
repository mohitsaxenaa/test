<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Locator Inspector</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    h2 {
      margin: 0;
      color: #1a365d;
      font-size: 18px;
    }
    .toggle-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 14px;
    }
    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .toggle-btn.off {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #4a5568;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #48bb78;
    }
    .status-dot.off {
      background: #e53e3e;
    }
    .info-panel {
      background: white;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e2e8f0;
      font-size: 12px;
      line-height: 1.5;
    }
    .info-panel h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #2d3748;
    }
    .key-shortcut {
      display: inline-flex;
      align-items: center;
      background: #edf2f7;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      margin: 0 2px;
    }
    .features {
      display: grid;
      gap: 8px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11.5px;
    }
    .feature:before {
      content: "âœ“";
      color: #48bb78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready</span>
      </div>
    </div>
    
    <button id="toggle" class="toggle-btn">Enable Inspector</button>
    
    <div class="info-panel">
      <h3>Features</h3>
      <div class="features">
        <div class="feature">Hover elements to see best locators</div>
        <div class="feature">Press <span class="key-shortcut">Alt+X</span> for details panel</div>
        <div class="feature">Copy DOM/ARIA tree as JSON</div>
        <div class="feature">Locator scoring & ranking</div>
        <div class="feature">Accessibility analysis</div>
      </div>
    </div>
    
    <div class="info-panel">
      <h3>Hotkeys</h3>
      <div><span class="key-shortcut">Alt+X</span> Open panel</div>
      <div><span class="key-shortcut">Alt+C</span> Copy best locator</div>
      <div><span class="key-shortcut">Alt+E</span> Export DOM tree</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
